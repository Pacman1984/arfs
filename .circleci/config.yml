version: 2.1

orbs:
  python: circleci/python@0.3.2

jobs:
  build-and-test:
    docker:
      - image: circleci/python:3.7.9
    environment: PYTHONPATH=./src
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - python/test
  lint-and-coverage:
    docker:
      - image: circleci/python:3.7.9
    environment: PYTHONPATH=./src
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      -
        run:
          command: |
              coverage run
              coverage report
          name: Coverage

workflows:
  main:
    jobs:
      - build-and-test
      - lint-and-coverage
